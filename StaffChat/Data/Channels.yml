#If you want to create a new channel just copy one of the default channels and
#edit the values to what you want
#The permisions for the channels will be staffchat.[abreviation].use and staffchat.[abreviation].listen
Chats:
  AdminChat:
    #prefix giving to the messgaes in this channel
    prefix: '%AQUA%[%BLUE%Admin Chat%AQUA%]'
    #color of the channel text
    color: 'RED'
    #abreviation of the channel. used for permisions and commands
    abreviation: 'ac'
  StaffChat:
    prefix: '%BLUE%[%YELLOW%Staff Chat%BLUE%]'
    color: 'YELLOW'
    abreviation: 'sc'